<header class="sticky top-0 z-50 border-b border-white/10 bg-zinc-950/70 backdrop-blur">
  <div class="mx-auto flex max-w-6xl items-center justify-between px-4 py-3">
    <button (click)="routeTo('#landing-main')" class="group inline-flex items-center gap-2">
      <span
        class="grid size-12 place-items-center rounded-xl bg-white/5 ring-1 ring-white/10 group-hover:bg-white/10 transition"
      >
        <span class="text-sm font-semibold">
          <img src="assets/logo.png" alt="AN" class="h-12 w-12 rounded-3xl" />
        </span>
      </span>
      <span class="font-semibold tracking-tight">Aaron Ni</span>

      @if (environment() === 'dev') {
        <span
          class="rounded-full bg-emerald-500/15 px-3 py-1 text-xs text-emerald-200 ring-1 ring-emerald-500/30"
        >
          DEV
        </span>
      }
    </button>

    <nav class="hidden items-center gap-4 text-sm text-zinc-300 md:flex">
      <button class="hover:text-white transition" (click)="routeTo('#projects')">Projects</button>
      <button class="hover:text-white transition" (click)="routeTo('#experience')">
        Experience
      </button>
      <button class="hover:text-white transition" (click)="routeTo('#skills')">Skills</button>
      <button class="hover:text-white transition" (click)="routeTo('#contact')">Contact</button>

      <button
        class="inline-flex items-center gap-2 rounded-sm bg-indigo-500/15 p-1 text-indigo-200 ring-1 ring-indigo-500/30 hover:bg-indigo-500/25 transition"
        (click)="routeTo(linkedinUrl())"
      >
        <i dynamic-icon iconName="linkedin"></i>
      </button>
      <button
        class="inline-flex items-center gap-2 rounded-sm bg-indigo-500/15 p-1 text-indigo-200 ring-1 ring-indigo-500/30 hover:bg-indigo-500/25 hover: transition"
        (click)="routeTo(githubUrl())"
      >
        <i dynamic-icon iconName="github"></i>
      </button>
      <button
        class="inline-flex items-center gap-2 rounded-xl bg-indigo-500/15 px-3 py-2 text-indigo-200 ring-1 ring-indigo-500/30 hover:bg-indigo-500/25 transition"
        (click)="routeTo('#contact')"
      >
        Let’s connect!
        <span class="text-indigo-300">→</span>
      </button>
    </nav>

    <button
      class="md:hidden inline-flex items-center justify-center rounded-xl bg-white/5 px-3 py-2 ring-1 ring-white/10 hover:bg-white/10 transition"
      (click)="mobileOpen.set(!mobileOpen())"
      aria-label="Open menu"
    >
      <span class="text-sm">{{ mobileOpen() ? 'Close' : 'Menu' }}</span>
    </button>
  </div>

  <!-- Mobile menu -->
  @if (mobileOpen()) {
    <div class="border-t border-white/10 bg-zinc-950/90 backdrop-blur md:hidden">
      <div class="mx-auto max-w-6xl px-4 py-3 text-sm text-zinc-300">
        <div class="grid gap-2">
          <button
            class="rounded-lg px-3 py-2 hover:bg-white/5 transition"
            (click)="routeTo('#projects')"
          >
            Projects
          </button>
          <button
            class="rounded-lg px-3 py-2 hover:bg-white/5 transition"
            (click)="routeTo('#experience')"
          >
            Experience
          </button>
          <button
            class="rounded-lg px-3 py-2 hover:bg-white/5 transition"
            (click)="routeTo('#skills')"
          >
            Skills
          </button>
          <button
            class="rounded-lg px-3 py-2 hover:bg-white/5 transition"
            (click)="routeTo('#contact')"
          >
            Contact
          </button>
        </div>
      </div>
    </div>
  }
</header>
