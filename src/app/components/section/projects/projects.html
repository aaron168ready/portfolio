<section id="projects" class="mx-auto max-w-6xl px-4 py-14">
  <div class="flex items-end justify-between gap-6">
    <div>
      <h2 class="text-2xl font-semibold tracking-tight">Featured projects</h2>
      <p class="mt-2 text-zinc-300">
        A few things I've built recently — focused on real UX and maintainable architecture.
      </p>
    </div>
    <button
      class="hidden text-sm text-zinc-300 hover:text-white transition md:inline"
      (click)="routeTo('#contact')"
    >
      Need something similar? →
    </button>
  </div>

  <div class="mt-8 grid gap-4 md:grid-cols-2 lg:grid-cols-3">
    @for (p of projects; track p.title) {
      <article
        class="group flex flex-col rounded-3xl bg-white/5 p-5 ring-1 ring-white/10 hover:bg-white/7 transition"
      >
        <!-- Title -->
        <div class="flex items-start justify-between gap-3">
          <h3 class="font-semibold tracking-tight">{{ p.title }}</h3>
        </div>

        <!-- Content -->
        <div>
          <!-- Description -->
          <p class="mt-2 text-sm text-zinc-300">{{ p.desc }}</p>

          <!-- Tags -->
          <div class="mt-4 flex flex-wrap gap-2">
            @for (t of p.tags; track t) {
              <span
                class="rounded-full bg-black/25 px-2.5 py-1 text-[11px] text-zinc-300 ring-1 ring-white/10"
              >
                {{ t }}
              </span>
            }
          </div>
        </div>

        <!-- Actions -->
        @if (p.href || p.repo) {
          <div class="mt-auto mb-0 pt-5 flex items-center gap-3 text-sm">
            @if (p.href) {
              <button
                class="inline-flex items-center gap-1 text-zinc-200 hover:text-white hover: transition"
                (click)="renderDemo(p.href)"
              >
                Live Demo<span>→</span>
              </button>
            }
            @if (p.repo) {
              <button
                class="inline-flex items-center gap-1 text-zinc-400 hover:text-white transition"
                (click)="routeTo(p.repo || '#')"
              >
                <i dynamic-icon iconName="github"></i>
              </button>
            }
          </div>
        }
      </article>
    }
  </div>
</section>
