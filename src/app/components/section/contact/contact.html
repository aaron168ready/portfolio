<section id="contact" class="mx-auto max-w-6xl px-4 pb-16 pt-6">
  <div
    class="rounded-3xl bg-gradient-to-r from-indigo-500/15 via-fuchsia-500/10 to-cyan-500/10 p-8 ring-1 ring-white/10"
  >
    <div class="grid gap-8 md:grid-cols-2 md:items-center">
      <div>
        <h2 class="text-2xl font-semibold tracking-tight">Let’s build something clean and fast</h2>
      </div>

      <div class="flex flex-col gap-3 sm:flex-row sm:justify-end">
        <a
          class="inline-flex items-center justify-center rounded-xl bg-white px-4 py-3 text-sm font-semibold text-zinc-950 hover:bg-zinc-100 transition"
          [href]="'mailto:' + email"
        >
          Email me
        </a>
        <a
          class="inline-flex items-center justify-center rounded-xl bg-white/5 px-4 py-3 text-sm font-semibold text-white ring-1 ring-white/10 hover:bg-white/10 transition"
          [href]="linkedinUrl"
          target="_blank"
          rel="noreferrer"
        >
          LinkedIn
        </a>
      </div>
    </div>
  </div>

  <footer
    class="mt-10 flex flex-col items-start justify-between gap-3 border-t border-white/10 pt-6 text-sm text-zinc-400 md:flex-row md:items-center"
  >
    <p>© {{ year }} Aaron Ni. Built with Angular 20 + TailwindCSS 4.</p>
    <div class="flex gap-4">
      <a class="hover:text-white transition" href="#top">Back to top</a>
      <a class="hover:text-white transition" [href]="githubUrl()" target="_blank" rel="noreferrer"
        ><svg
